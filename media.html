<!DOCTYPE html>
<html>

<head>
    <title>The Lumineers | Media</title>
    <meta name="description" content="Media page for The Lumineers">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="main-header">
        <nav class="na main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="media.html">MEDIA</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Lumineers</h1>
    </header>

    <section class="content-section container media-section">
        <h2>Photo Gallery</h2>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/TheLumineers1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/TheLumineers2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/TheLumineers1.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2>Video Gallery</h2>
        <div class="video-gallery">
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=zvCBSSwgtg4" frameborder="0"
                allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=UJWk_KNbDHo" frameborder="0"
                allowfullscreen></iframe>
            <!-- Add more video embeds as needed -->
        </div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Lumineers</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com/TheLumineers" target="_blank">
                        <img src="images/fb.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/thelumineers/" target="_blank">
                        <img src="images/ig.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/user/TheLumineers" target="_blank">
                        <img src="images/yt.png" alt="YouTube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
